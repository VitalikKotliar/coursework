<!DOCTYPE html>
<meta charset="utf-8">

<!--browser-sync start --server --files "css/*.css, js/dest/*.js"-->


<script src="node_modules/d3/d3.js"></script>
<script src="js/dest/jquery-1.11.3.min.js"></script>
<script src="js/dest/handlebars-v4.0.5.js"></script>
<script src="js/dest/scripts.js"></script>
<link rel="stylesheet" href="css/main.css">
<body>
<svg>
    <!--fill for build graph-->
</svg>


<script class="js-templates" id="js-template-select" type="text/x-handlebars-template">
    {{#each data}}
    <option value="{{this}}">{{this}}</option>{{/each}}
</script>

<div class="wr-menu">
    <div class="item-menu">
        <button class="js-undo">Назад</button>
        <button class="js-redo">Впред</button>
    </div>
    <div class="item-menu">
        <form method="post" action="add/node" class="js-simple-form">
            Добавление вершины
            <br>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <div class="item-menu">
        <form>
            Удаление вершины
            <br>
            Введите номер:
            <input type="text" name="idNode">
            <br>
            <button class="js-remove-node">Удалить</button>
        </form>
    </div>

    <div class="item-menu">
        <form method="post" class="add-link js-simple-form" action="add/link">
            Добавление ребра
            <br>
            Источник:
            <input type="text" name="source">
            <br>
            Приемник:
            <input type="text" name="target">
            <br>
            <select name="weight" class="js-link-weight"></select>
            <button type="submit">Добавить</button>
        </form>
    </div>

    <div class="item-menu">
        <form method="post" class="remove-link js-simple-form" action="remove/link">
            Удаление ребра
            <br>
            Источник:
            <input type="text" name="source">
            <br>
            Приемник:
            <input type="text" name="target">
            <br>
            <button type="submit">Удалить</button>
        </form>
    </div>

    <div class="item-menu">
        <button class="js-save">Сохранить расположение точек</button>
    </div>
    <div class="item-menu">
        Выберете файл <br>
        <select name="file-graph" class="js-file-graph"></select>
    </div>
    <div class="item-menu">
        <button class="js-random-graph">Случаный граф</button>
    </div>
</div>
</body>
